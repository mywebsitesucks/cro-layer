<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>S-Works — Hero</title>
<style>
  :root{
    --bg:#ffffff;
    --ink:#0b1220;        /* deep navy text */
    --muted:#475569;      /* slate-600 */
    --cta:#ef4444;        /* coral/red */
    --cta-hover:#dc2626;  /* darker coral */
    --line:#e5e7eb;       /* gray-200 */
    --green:#22c55e;
    --shadow-lg:0 18px 42px rgba(11,18,32,.12), 0 2px 10px rgba(11,18,32,.06);
    --shadow-md:0 10px 20px rgba(11,18,32,.10), 0 1px 4px rgba(11,18,32,.06);
  }

  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font:16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  }

  .hero{ padding:56px 20px 80px; border-bottom:1px solid var(--line); }
  .container{ max-width:1200px; margin:0 auto; display:grid; gap:32px; }
  .left{ }
  .right{ position:relative; min-height:280px; }

  /* Headline & copy – heavier + tighter like mock */
  h1{
    margin:0 0 16px;
    font-weight:900;
    line-height:1.05;
    letter-spacing:-0.02em;
    font-size: clamp(36px, 6vw, 64px);
  }
  .subhead{
    margin:0 0 24px;
    color:var(--muted);
    font-size: clamp(16px, 2.3vw, 20px);
    max-width:62ch;
  }

  /* CTAs – taller + pill radius */
  .cta-row{ display:flex; flex-wrap:wrap; gap:14px; align-items:center; margin:4px 0 10px; }
  .btn{
    display:inline-block; text-decoration:none; font-weight:800;
    padding:16px 22px; border-radius:16px;
  }
  .btn.primary{ background:var(--cta); color:#fff; box-shadow:var(--shadow-md); }
  .btn.primary:hover{ background:var(--cta-hover); transform:translateY(-1px); transition:all .15s ease; }
  .btn.secondary{ background:#fff; color:var(--ink); border:1px solid var(--line); }

  .proof{ margin-top:12px; color:#64748b; font-size:14px; }

  /* Benefits – compact with crisp checks */
  .benefits{ margin-top:24px; display:grid; gap:12px; }
  .benefit{ display:grid; grid-template-columns:26px 1fr; gap:10px; align-items:flex-start; }
  .check{
    width:26px;height:26px;border-radius:50%;
    background:rgba(34,197,94,.10); border:1px solid rgba(34,197,94,.25);
    display:flex;align-items:center;justify-content:center; margin-top:2px;
  }
  .check:before{
    content:""; width:11px;height:7px; display:block;
    border-left:3px solid var(--green); border-bottom:3px solid var(--green);
    transform:rotate(-45deg) translateY(-1px);
  }

  /* Right panel – softer gradient + larger radius, deeper shadow */
  .panel{
    position:relative; height:100%;
    border:1px solid var(--line); border-radius:24px; overflow:hidden;
    background:
      radial-gradient(1200px 480px at 110% -20%, #fde68a 0%, transparent 60%),
      radial-gradient(1000px 380px at -10% 110%, #93c5fd 0%, transparent 55%),
      linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
    box-shadow:var(--shadow-lg);
  }

  /* Testimonial card – more pill feel */
  .card{
    position:absolute; left:28px; right:28px; bottom:28px;
    background:#fff; border:1px solid var(--line);
    border-radius:18px; padding:16px 18px; box-shadow:var(--shadow-md);
